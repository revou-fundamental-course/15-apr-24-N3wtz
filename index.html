<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Konversi Suhu</h1>
      <p>
        Masukkan suhu awal, kemudian pilih satuan suhu dan tekan tombol Konversi
        untuk mendapatkan hasil konversi.
      </p>
      <form id="temperatureForm">
        <label for="initialTemperatureInput">Suhu Awal:</label>
        <input
          type="number"
          id="initialTemperatureInput"
          placeholder="Masukkan Suhu Awal"
          required
        />
        <label for="initialUnitSelect">Satuan Suhu Awal:</label>
        <select id="initialUnitSelect">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
          <option value="reaumur">Reaumur</option>
        </select>
        <label for="finalUnitSelect">Satuan Suhu Akhir:</label>
        <select id="finalUnitSelect">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
          <option value="reaumur">Reaumur</option>
        </select>
        <div class="tombol">
          <button type="button" onclick="convertTemperature()">Konversi</button>
          <button type="button" onclick="resetForm()">Hapus</button>
          <button type="button" onclick="reverseUnits()">Tukar</button>
        </div>
      </form>
      <div id="resultContainer" class="result-container">
        <p id="result"></p>
        <p id="explanation"></p>
      </div>
    </div>
    <footer>
      <div class="copyright">
        <p>@GagasPradipta 2024</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
