<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Konversi Suhu</h1>
      <p>
        Masukkan temperatur suhu ke dalam kotak dibawah, kemudian tekan tombol
        Konversi untuk mendapatkan hasil konversi.
      </p>
      <p>
        Anda dapat memilih suhu akan di konversi dalam bentuk celsius atau
        fahrenheit
      </p>
      <form id="temperatureForm">
        <label for="temperatureInput">Masukkan Temperatur:</label>
        <input
          type="number"
          id="temperatureInput"
          placeholder="Masukkan Temperatur"
          required
        />

        <label for="unitSelect">Pilih Unit:</label>
        <select id="unitSelect">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </form>

      <div class="tombol">
        <button type="button" onclick="convertTemperature()">Konversi</button>
        <button type="button" onclick="resetForm()">Hapus</button>
        <button type="button" onclick="reverseUnit()">Tukar</button>
      </div>

      <div id="resultContainer" class="result-container">
        <p id="result"></p>
        <p id="explanation"></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
